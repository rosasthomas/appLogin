<ion-content>
  
  <div class="userError" hidden id="userError">
    <p class="userError">Usuario o contraseña incorrecto</p>
  </div>

  <form [formGroup]="myForm" id="form" (ngSubmit)="saveData()">

    <div style="height: 175px; width: 175px; background: url(../../../assets/avatar.png) center ; border-radius: 50%;     margin: auto;
    margin-top: 5%;
    margin-bottom: 5%; border: rgba(var(--ion-text-color-rgb, 0, 0, 0), 0.12) solid 20px;">

    </div>
      <ion-chip>
        <ion-icon  name="at-outline"></ion-icon>
        <ion-input formControlName="email" max-length="30" clear-input type="text" name="email" placeholder="E-Mail" ></ion-input>
      </ion-chip>

      <ion-chip class="password">
        <ion-icon name="keypad-outline"></ion-icon>
        <ion-input min-length="6" max-length="20" formControlName="password" clear-input type="password" name="password" id="password" placeholder="Contraseña" ></ion-input>
        <ion-icon (click)="seePassword()" id="passDisable" name="eye-outline"  ></ion-icon>
        <ion-icon (click)="blindPassword()" name="eye-off-outline" id="passEnable" class="blindPass" hidden></ion-icon>
      </ion-chip>

      

      <br>
      <br>
      <ion-chip class="boton">
        <button type="submit" >Ingresar</button>
      </ion-chip>
      <br>
      <br>
      <ion-chip class="boton "> 
        <button type="reset">Limpiar</button>
    </ion-chip>

  </form>

  <div class="error" *ngIf="myForm.get('email').errors && myForm.get('email').dirty || myForm.get('password').errors && myForm.get('password').dirty">
    <p *ngIf="myForm.get('email').hasError('required')">E-Mail requerido</p>
    <p *ngIf="myForm.get('email').hasError('email')">Tiene que ser formato E-Mail</p>
    <p *ngIf="myForm.get('password').hasError('required')">Contraseña requerida </p>
    <p *ngIf="myForm.get('password').hasError('pattern')">Formato incorrecto</p>
  </div>

</ion-content>
